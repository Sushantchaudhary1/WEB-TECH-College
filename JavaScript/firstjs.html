<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>
        function changeName(){
            document.getElementById('name').innerHTML='<i> Sushant Teotia </i>';
        }
    </script>
  </head>
  <body>
    <h2>JavaScript Example</h2>
    <p id="name">KIET MCA</p>
    <button
      style="background-color: aqua"
      type="button"
      onclick="changeName();"
    >
      Change Name
    </button>
  </body>
</html>
