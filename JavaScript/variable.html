<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Example</title>
    <script>
        // var num=10;
        let num1=20;               // let variable have limited scope
                                   // in one scope only one variable is declared for let 
                                   // let num1 = 40;    this give error
        const num2=30;            // const is constant variable which value can not be changed
        function value() {
            let num1;
             //  var num;         // value of num cannot be changed in this case    // var variable scope is global
            // num;
            num = 20;      
            num1 = 50;
        }
        value();
        document.write("<br>num = "+num);
        document.write("<br>num1 = "+num1);
        // num2=40; can not change
        document.write("<br>num2 = "+num2);  

    </script>
</head>
